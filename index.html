<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Huddle landing page with single introductory section</title>
  <!--external css link-->
  <link rel="stylesheet" href="style.css">
  <!-- font awesome cdn link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
  <main>
    <nav>
      <img src="./images/logo.svg" alt="logo">
    </nav>
    <section>
      <img src="./images/illustration-mockups.svg" alt="illustration">
      <div class="details">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </section>
    <div class="socials">
      <a href="#" aria-label="Huddle Facebook link"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Huddle Twitter link"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Huddle Instagram link"><i class="fab fa-instagram"></i></a>
    </div>
  </main>

</body>

</html>
